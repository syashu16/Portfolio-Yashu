<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="Style.css">
    <title>Portfolio Website - KUMAR YASHU</title>
</head>

<body>
    <div id="wrapper">
        <div class="cont">
            <div class="navbar">
                <div class="logo-container">
                    <img id="logo" src="./images/download.png" alt="">
                    <div class="logo-text">umar Yashu</div>
                </div>


                <div class="nav-items">
                    <div>
                        <a href="#Projects">Projects</a>
                    </div>
                    <div>
                        <a href="#Skills">Skills</a>
                    </div>
                    <div>
                        <a href="#Contact">Contact Me</a>
                    </div>

                </div>

            </div> <!-- Close .navbar div -->
            <div class="hero-section">
                <div class="absolute faded-section">KUMAR YASHU</div>
                <div class="hero-section-left">
                    <div class="hero-section-heading">
                        HELLO THERE!
                    </div>
                    <div class="hero-section-heading hero-section-subhead">
                        I am a <span class="role"></span>
                    </div>
                    <div class="hero-section-description">
                        I am a Aspiring Software Developer and a Web Developer. I am currently pursuing my B.Tech in
                        Computer
                        Science and Engineering from Chandigarh University. Here is my portfolio website to show my
                        journey and my skills.
                    </div>
                    <div class="btn-pink" id="button">Hire Me</div>
                </div>
                <div class="hero-section-right">
                    <div class="absolute icons icon-dots">
                        <img src="./images/dots.png" alt="">
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="./images/cube.png" alt="">
                    </div>
                    <div class="absolute icons icon-circle">
                        <img src="./images/circle.png" alt="">
                    </div>
                    <div class="absolute icons icon-zigzag">
                        <img src="./images/zigzags.png" alt="">
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="./images/plus.png" alt="">
                    </div>
                    <div class="user-image">
                        <img src="./images/WhatsApp Image 2023-07-31 at 01.17.58 (1).jpg" alt="">
                    </div>
                </div>

            </div>
        </div> <!-- Close .cont div -->
    </div> <!-- Close #wrapper div -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
            strings: [
                "Full Stack Developer",
                "Web Developer",
                "Student",
                "Programmer",
                "Coder",
                "Aspiring Software Developer"
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
        });
    </script>
</body>

</html>
